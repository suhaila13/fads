{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Designer</title>
</head>

<body>

    
    <div class="container-fluid" style="background-image: url({% static 'images/woman.jpg' %}); min-height: 577px;">

        <div class="row">
            <div class="col-lg-12">
                <h2 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">FADS</h2>
                <span>Designer</span>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-lg-2">

                <div class="row">
                    <div class="col-lg-12">
                        <a href="/fadapp/profile">
                            <div class="card bg-dark text-white">
                                <div class="card-body">
                                    Profile 
                                </div>
                            </div>
                        </a>
                    </div>
                </div>

                <div class="row mt-1">
                    <div class="col-lg-12">
                        <a href="/fadapp/fabrics">
                        <div class="card bg-dark text-white">
                            <div class="card-body">
                                Fabrics
                            </div>
                        </div>
                        </a>
                    </div>
                </div>

                <div class="row mt-1">
                    <div class="col-lg-12">
                        <a href="/fadapp/work">
                        <div class="card bg-dark text-white">
                            <div class="card-body">
                                works
                            </div>
                        </div>
                        </a>
                    </div>
                </div>

                
                <div class="row mt-1">
                    <div class="col-lg-12">
                        <a href="/fadapp/logout">
                        <div class="card bg-dark text-white">
                            <div class="card-body">
                                Logout
                            </div>
                        </div>
                        </a>
                    </div>
                </div>

              

            </div>

            <div class="col-lg-10">
               {% block content %}
                
               {% endblock %}
            </div>

        </div>
    </div>
</body>

</html>
