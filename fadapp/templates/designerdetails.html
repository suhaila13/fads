{% extends 'customer.html' %}

{% block content %}

<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-lg-6">
                Firstname
            </div>
            <div class="col-lg-6">
                Lastname
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <input type="text" value="{{ userdetail.firstname }}" readonly class="form-control">
            </div>
            <div class="col-lg-6">
                <input type="text" value="{{ userdetail.lastname }}" readonly class="form-control">
            </div>
        </div>

        <div class="row mt-1">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        About <i class="fa fa-question-circle" aria-hidden="true"></i>
                    </div>
                    <div class="card-body">
                        {{ designerdetail.about }}
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-1">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <i class="fa fa-university" aria-hidden="true"></i>
                        Boutiquename: <b>{{ designerdetail.boutiquename }}</b>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                        Dob: <b>{{ userdetail.dob }}</b>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                        Phone: <b>{{ userdetail.mobile }}</b>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

{% endblock %}
